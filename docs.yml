services:
  docs:
    image: assemble_shop_local_docs
    container_name: assemble_shop_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./assemble_shop:/app/assemble_shop:z
    ports:
      - '9000:9000'
    command: /start-docs
