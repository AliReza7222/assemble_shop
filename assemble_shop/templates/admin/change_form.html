{% extends "admin/change_form.html" %}

{% block extrahead %}
  {{ block.super }}
  <script type="text/javascript">
    (function($) {
      $(document).ready(function() {
        $('form input[type="submit"]').click(function(event) {
          var confirmSave = confirm("Are you sure you want to save this object?");
          if (!confirmSave) {
            event.preventDefault();
          }
        });
      });
    })(django.jQuery);
  </script>
{% endblock extrahead %}
